<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="root_container">
        <div class="container">
            <div class="calc_screen">
                <div id="equation">
                    <p>2 + 3 * 8</p>
                </div>
                <div id="current_value">
                    <p>0</p>
                </div>
            </div>
            <div class="controls">
                <button class="control_button">7</button>
                <button class="control_button">8</button>
                <button class="control_button">9</button>
                <button class="control_button">+</button>
                <button class="control_button">4</button>
                <button class="control_button">5</button>
                <button class="control_button">6</button>
                <button class="control_button">-</button>
                <button class="control_button">1</button>
                <button class="control_button">2</button>
                <button class="control_button">3</button>
                <button class="control_button">*</button>
                <button class="control_button">0</button>
                <button class="control_button">/</button>
                <button class="control_button" id="equal">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright @ AndorGunczer</p>
    </div>
</body>
</html>
